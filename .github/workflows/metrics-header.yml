name: GitHub Metrics â€” Header (total contributions)

on:
  schedule:
    - cron: "0 2 * * *"   # diario
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Usa tu PAT con acceso a privados:
          # (el mismo METRICS_TOKEN que ya creaste; scopes: repo + read:user)
          token: ${{ secrets.METRICS_TOKEN }}

          user: Ron-25
          template: classic
          base: header            # <-- solo el encabezado (muestra "X contributions in the last year")
          config_timezone: America/Costa_Rica

          # Salida en rama output
          output_action: commit
          committer_branch: output
          filename: metrics-header.svg
