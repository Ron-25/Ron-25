name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"     # diario (UTC)
  workflow_dispatch:         # permitir ejecutarlo manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # necesario para pushear a la rama output

    steps:
      # (Opcional) Diagnóstico: comprueba que el token es válido
      - name: Check token via GraphQL
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.SNAKE_TOKEN }}   # <-- tu PAT guardado como secreto
        with:
          script: |
            const result = await github.graphql(`{ viewer { login } }`);
            core.info(`viewer: ${result.viewer.login}`);

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: Ron-25
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.SNAKE_TOKEN }}   # usa tu PAT (incluye privadas si las habilitas en el perfil)

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # token integrado para el push
